name: backend

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        mongodb-version: [4.2]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: supercharge/mongodb-github-action@1.1.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: install
        working-directory: ./server
        run: npm install

      - name: test
        working-directory: ./server
        run: npm test

    env:
      CI: true
      PORT: 4000
      MONGO_URI: mongodb://localhost:27017/expense_tracker
      JWT_SECRET: secret
      MONGO_URI_TEST: mongodb://localhost:27017/expense_tracker_test

